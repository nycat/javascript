<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jquery plugin demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .demo-box {
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="demo-box"></div>
    <div class="demo-box"></div>
    <div class="demo-box"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="./jQuery.greentify.js"></script>
  <script>
    $(function() {
     var $demoBox = $('.demo-box')
     $demoBox.greentify()
     $demoBox.toopTip({
       message: 'hello'
     })
    })
  </script>
</body>
</html>
