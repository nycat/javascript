<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>html5: history</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
</head>
<body>
  <div class="container">
    <div class="hero">
      <div class="hero-body">
        <h1 class="title">Hello, world</h1>
        <h2>Index.html</h2>
      </div>
    </div>
    <div class="btn-grouop">
      <div class="btn btn-back button is-small">Go Back</div>
      <div class="btn btn-next button is-small">Go Next</div>
      <div class="btn btn-replace button is-small">replace</div>
      <div class="btn btn-push button is-small">push</div>
    </div>
  </div>
  <script>
    (function () {
      var $goBackBtn = document.querySelector('.btn-back')
      var $goNextBtn = document.querySelector('.btn-next')
      var $replaceBtn = document.querySelector('.btn-replace')
      var $pushBtn = document.querySelector('.btn-push')

      $goBackBtn.addEventListener('click', function() {
        history.go(-1)
      })
      $goNextBtn.addEventListener('click', function() {
        history.go(1)
      })
      $replaceBtn.addEventListener('click', function() {
        history.replaceState(null, null, './demo.html?one')
      })
      $pushBtn.addEventListener('click', function () {
        history.pushState(null, null, './demo.html')
      })
      
    })()
  </script>
</body>
</html>
