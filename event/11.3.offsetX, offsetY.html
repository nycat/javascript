<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>11.3.offsetX, offsetY</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <style> 
    * {
      margin: 0;
      padding: 0;
    }
    .goods-list .list-item {
      min-height: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="goods-box">
      <ul class="goods-list" id="goodsList">
        <!-- I'm a comment -->
        <li class="list-item"><span class="name">#.1.good</span></li>
        <li class="list-item"><span class="name">#.2.good</span></li>
        <li class="list-item"><span class="name">#.3.good</span></li>
      </ul>
    </div>
  </div>
  <script>
    (function () {
      var logInfo = function (e) {
        let {offsetX, offsetY} = e
        // offsetX is the x-coordinate of the cursor relative to the boundaries of the target element.
        // offsetY is the y-coordinate of the cursor relative to the boundaries of the target element.
        console.log(`offsetX: ${offsetX}, offsetY: ${offsetY}`)
      }

      var $goodsList = document.getElementById('goodsList')

      $goodsList.addEventListener('click', logInfo, false)

    }) ()
  </script>
</body>
</html>
