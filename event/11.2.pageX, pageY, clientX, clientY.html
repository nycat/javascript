<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>11.2.pageX, pageY, clientX, clientY</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <style> 
    * {
      margin: 0;
      padding: 0;
    }
    .goods-list .list-item {
      min-height: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="goods-box">
      <ul class="goods-list" id="goodsList">
        <!-- I'm a comment -->
        <li class="list-item"><span class="name">#.1.good</span></li>
        <li class="list-item"><span class="name">#.2.good</span></li>
        <li class="list-item"><span class="name">#.3.good</span></li>
      </ul>
    </div>
  </div>
  <script>
    (function () {
      var logInfo = function (e) {
        let { pageX, pageY, clientX, clientY } = e
        let scrollTop = 0

        if (document.compatMode === 'CSS1Compat') {
          scrollTop = document.documentElement.scrollTop
        } else {
          scrollTop = document.body.scrollTop
        }

        // pageX, clientX are equal if there is no horizontal scroll on document.
        // pageY, clientY are equal if there is no vertical scroll on document.
        console.log(`pageX: ${pageX}, clientX: ${clientX}, pageY: ${pageY}, clientY: ${clientY}, scrollTop: ${scrollTop}`)
        console.log(`clientY + scrollTop === pageY : ${clientY + scrollTop === pageY}`)
      }

      var $goodsList = document.getElementById('goodsList')

      $goodsList.addEventListener('click', logInfo, false)

    }) ()
  </script>
</body>
</html>
