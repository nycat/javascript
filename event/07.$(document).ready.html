<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>07.$(document).ready</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script>
    // the dom does parsed totally.
    var $goodsList = document.getElementById('goodsList')
    console.log($goodsList)
  </script>
</head>
<body>
  <div class="container">
    <div class="goods-box">
      <ul class="goods-list" id="goodsList">
        <!-- I'm a comment -->
        <li class="list-item"><span class="name">#.1.good</span></li>
        <li class="list-item"><span class="name">#.2.good</span></li>
        <li class="list-item"><span class="name">#.3.good</span></li>
      </ul>
      <div class="pic-box"></div>
    </div>
  </div>
  <script>
    /*
    * references:
    * 1. https://plainjs.com/javascript/events/running-code-when-the-document-is-ready-15/
    * 2. https://stackoverflow.com/questions/799981/document-ready-equivalent-without-jquery
    */
    (function () {
      function ready (callback) {
        // in case the document is already rendered
        if (document.readyState !== 'loading') {
          return callback()
        }
        else if (document.addEventListener) {
          document.addEventListener('DOMContentLoaded', callback, true)
        }
        else {
          // IE <= 8
          document.attachEvent('onreadystatechange', function(){
            if (document.readyState=='complete') callback()
          })
        }
      }

      ready(function () {
        var $goodsList = document.getElementById('goodsList')
        console.log($goodsList)
      })
    }) ()
  </script>
</body>
</html>
