<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mouse event</title>
  <style>
    body {
      margin:  0;
    }
    #el {
      width:  200px;
      height: 200px;
      padding: 40px 0;
      background-color: red;
    }
    .inner {
      width: 100px;
      height: 100px;
      background: green;
    }
  </style>
</head>
<body>
<div id="el">
  <div class="inner">
  </div>
</div>
<script>
var oEl = document.getElementById('el')
var log = function (e) {
  console.log( )
  console.log(e.type)
  e.stopPropagation()
}
oEl.addEventListener('mousedown', log, true)
oEl.addEventListener('mouseup', log, true)
oEl.addEventListener('click', log, true)
oEl.addEventListener('mouseover', log, true)
oEl.addEventListener('mouseout', log, true)
oEl.addEventListener('mousemove', log, true)
oEl.addEventListener('mouseenter',log, true)
</script>
</body>
</html>
