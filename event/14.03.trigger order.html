<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>14.02.touch object</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <style> 
    * {
      margin: 0;
      padding: 0;
    }
    .goods-list .list-item {
      min-height: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="goods-box">
      <ul class="goods-list" id="goodsList">
        <!-- I'm a comment -->
        <li class="list-item"><span class="name">#.1.good</span></li>
        <li class="list-item"><span class="name">#.2.good</span></li>
        <li class="list-item"><span class="name">#.3.good</span></li>
      </ul>
    </div>
  </div>
  <script>
    (function () {
      function logInfo (e) {
        console.log(e.type)
      }

      function bindEvent (ele, type, fn, capture) {
        ele.addEventListener(type, fn, capture)
      }
      
      var $container = document.getElementsByClassName('container')[0]

      bindEvent($container, 'touchstart', logInfo, false)
      bindEvent($container, 'mouseover', logInfo, false)
      bindEvent($container, 'mousemove', logInfo, false)
      bindEvent($container, 'touchmove', logInfo, false)
      bindEvent($container, 'mousedown', logInfo, false)
      bindEvent($container, 'mouseup', logInfo, false)
      bindEvent($container, 'click', logInfo, false)
      bindEvent($container, 'touchend', logInfo, false)
      bindEvent($container, 'touchcancell', logInfo, false)

      /*
      1. trigger order without touchmove
        touchstart
        touchend
        mouseover
        mousemove
        mousedown
        mouseup
        click
      */

      /*
      2. trigger order with touchmove
        touchstart
        touchmove
        touchend
      there is no click event triggered.
      */
      
    }) ()
  </script>
</body>
</html>
