<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>How to query nodes</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="goods-wrapper">
      <ul class="goods-list" id="goodsList">
        <!-- I'm a comment -->
        <li class="list-item"><span class="name">#.1.good</span></li>
        <li class="list-item"><span class="name">#.2.good</span></li>
        <li class="list-item"><span class="name">#.3.good</span></li>
      </ul>
    </div>
    <div class="form-wrapper">
      <form action="" name="shopInfo">
        <input type="text" name="address" placeholder="Please type in address">
      </form>
    </div>
    <footer>
      <h3 class="tit">contact us</h3>
      <a href="http://www.google.com" target="_blank" name="aboutUs"> about us</a>
    </footer>
  </div>
  <script>
    (function () {
      // 0. some quick finding way for a element
      var $html = document.documentElement
      var $body = document.body
      var $forms = document.forms
      // contain all a html tag with an attribute name on it.
      var $anchors = document.anchors
      console.log($html, $body, $forms, $anchors)

      // 1. getElementById
      var $goodList = document.getElementById('goodsList')
      console.log($goodList)

      // 2. querySelector, return the first founded result
      var $listItemOne = $goodList.querySelector('.list-item')
      console.log($listItemOne)

      // 3. querySelectorAll, the return value is a array-like object.
      var $ListItems = document.querySelectorAll('.list-item')
      console.log($ListItems.length)

      // 4. getElementsByClassName, the return value is a array-like object.
      var $itemNames = $goodList.getElementsByClassName('name')
      console.log($itemNames.item(0).innerHTML)

      // 5. getElementsByTagName, the return value is a array-like object.
      var $spanNodes = document.getElementsByTagName('span')
      console.log($spanNodes[0].innerText)
      
      // 6. getElementsByName()
      var $a = document.getElementsByName('aboutUs')
      console.log($a)

      // 7. query a node by node relationships

      // 8 getArributes
      console.log($goodList.getAttribute('class'))
    }) ()
  </script>
</body>
</html>
