<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>09.classList</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="goods-box">
      <ul class="goods-list first-one" id="goodsList">
        <!-- I'm a comment -->
        <li class="list-item item1" data-index='1'><span class="name">#.1.good</span></li>
        <li class="list-item item2" data-index="2"><span class="name">#.2.good</span></li>
        <li class="list-item item3" data-index="3"><span class="name">#.3.good</span></li>
      </ul>
    </div>
  </div>
  <script>
   (function () {
      if (document.readyState === 'loading') {
        console.log(`document.readyState is loading`)
      }

      if (document.readyState === 'complete') {
        console.log(`document.readyState is complete`)
      }

   }) ()
  </script>
</body>
</html>
